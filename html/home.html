<body>
  <div class="container-fluid wrapper">
  <div class="container-fluid navtop">
    <div class="nav-left">

    </div>
    <div class="nav-logo">
      <a class="logo__link" href="home.html">GloSh</a>
    </div>
    <div class="nav-right">
      <div class="log-out">
        <a id="logoutbtn" href="">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="container-fluid background">
    <div class="status-area">
      <div class="main-status">
          <div class="container-fluid information">
            <div class="row information-top">
              <div class="col-md-4">
                <div class="date-move">
                      <label class="date-label">Date:</label>
                      <input id="date-move" type="date" name="bday">
                    </div>
                  </div>
              <div class="col-md-4">
                <div class="from">
                  <div class="form-group">
                      <label for="from">From:</label>
                      <input class="form-control" required="required" type="text" name="from" id="from">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="to">
                  <div class="form-group">
                      <label for="from">To:</label>
                      <input class="form-control" required="required" type="text" name="to" id="to">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid information-mid">
                <textarea name="" id="status"></textarea>
          </div>
          <div class="container-fluid information-bot">
              <input type="button" value="POST" id="statusbtn">
          </div>
      </div>
    </div>
  </div>
  <div class="builder hidden-sm-down" id="builder">
      <a class="builder-toggle"><i class="far fa-envelope"></i></a>
      <div class="inner">
        <div class="builder-container">
        </div>
      </div>
    </div>
</div>
