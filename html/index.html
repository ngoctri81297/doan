  <div class="container-fluid wrapper">
    <div class="container-fluid navtop">
        <a class="logo__link" href="index.html">GloSh</a>
    </div>
    <div class="container-fluid content">
      <div class="container mid-content">
        <div class="content-box">
          <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#sign-in">Sign In</a>
              </li>
            </a>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#register">Register</a>
            </li>
          </ul>
          <div class="tab-content">
            <div id="sign-in" class="container-fluid tab-pane active">
              <div class="login-box tab-pane active" id="login-pane" role="tabpanel">
                <div class="login-body">
                    <div class="form-group">
                      <label for="user_name">Email</label>
                      <input class="form-control top" required="required" type="text" name="user_name" id="user_name">
                    </div>
                    <div class="form-group">
                          <label for="user_password">Password</label>
                          <input class="form-control bottom" required="required" type="password" name="user[password]" id="user_password">
                    </div>
                    <!-- <div class="remember-me checkbox">
                      <label for="user_remember_me">
                        <input class="remember-me-checkbox" type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">
                        <span>Remember me</span>
                      </label>
                    </div> -->
                    <div class="submit-container">
                      <input id="loginbtn" type="submit" name="commit" value="Sign in" class="btn btn-save">
                    </div>
                </div>
              </div>
            </div>
            <div id=register class="container-fluid tab-pane">
                  <div class="form-group">
                    <label for="regis_fullname">Full name</label>
                    <input class="form-control top" required="required" type="text" name="regis_fullname" id="regis_fullname">
                  </div>
                  <div class="form-group left">
                      <label for="regis_username">Username</label>
                      <input class="form-control" required="required" type="text" name="regis_username" id="regis_username">
                  </div>
                  <div class="form-group right">
                      <label for="regis_pw">Password</label>
                      <input class="form-control bottom" required="required" type="password" name="regis_pw" id="regis_pw">
                  </div>
                  <div class="form-group left1">
                      <label for="regis_email">Email</label>
                      <input class="form-control" required="required" type="text" name="regis_email" id="regis_email">
                  </div>
                  <div class="form-group right1">
                      <label for="phone_number">Phone Number</label>
                      <input class="form-control" required="required" type="text" name="regis_email" id="phone_number">
                  </div>
                  <div class="form-group">
                    <label class="gender">Gender:</label>
                    <label class="radio-inline gender">
                      <input class="check" value="Man" type="radio" name="optradio">Man
                    </label>
                    <label class="radio-inline gender">
                      <input class="check" value="Woman" type="radio" name="optradio">Woman
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="gender">Birth:</label>
                    <input class="form-control" id="date" type="date" name="bday">
                  </div>
                  <div class="submit-container">
                      <input id="signupbtn" type="submit" name="commit1" value="Sign Up" class="btn btn-save">
                  </div>
            </div>
          </div>
        </div>
      </div>
