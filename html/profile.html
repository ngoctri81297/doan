  <div class="container-fluid wrapper">
      <div class="container-fluid navtop">
          <div class="nav-left">

            </div>
            <div class="nav-logo">
              <a class="logo__link" href="home.html">GloSh</a>
            </div>
            <div class="nav-right" id="nav-right">
              <div class="log-out">
                <a id="logoutbtn" href="">
                  <i class="fas fa-sign-out-alt"></i>
                </a>
              </div>
        </div>
      </div>
      <div class="container-fluid background">
          <div class="container-fluid profile-container">
            <p class="title1">PROFILE</p>
            <div class="line-profile"></div>
            <div class="show-profile">
                <table class="table table-striped table-bordered table-hover text-left" id="profile-order">
                  </table>
            </div>
            <div class="setnew-profile">
                <table class="table table-striped table-bordered table-hover text-left" id="">
                    <p class="title1">UPDATE PROFILE</p>
                    <div class="line-profile"></div>
                  <div class="form-group">
                    <label for="newusername">New Username:</label>
                    <input class="form-control" required="required" type="text" name="newusername" id="newusername">
                </div>
                <div class="form-group">
                    <label for="newfullname">New FullName:</label>
                    <input class="form-control" required="required" type="text" name="newfullname" id="newfullname">
                </div>
                <div class="form-group">
                    <label class="gender">Birth:</label>
                    <input class="form-control" id="birth-update" type="date" name="bday">
                  </div>
                <div class="form-group">
                    <label class="gender">Gender:</label>
                    <label class="radio-inline">
                      <input class="check" value="Man" type="radio" name="update-optradio">Man
                    </label>
                    <label class="radio-inline">
                      <input class="check" value="Woman" type="radio" name="update-optradio">Woman
                    </label>
                  </div>
                  <div class="form-group">
                      <label for="phone_number">Phone Number:</label>
                      <input class="form-control" required="required" type="text" name="phone_number" id="update-phone_number">
                  </div>
                  <button type="submit" class="btn btn-primary" id="update-btn">Update</button>
                  </table>
                  </div>
            </div>
          <div class="line-profile"></div>
          <div class="container-fluid mystatus-container">
              <p class="title1">MY STATUS</p>
              <div class="line-profile"></div>
              <div class="show-my-status">
                  <table class="table table-striped table-bordered table-hover text-left" id="mystatus-order">
                    </table>
              </div>
            </div>
      </div>
      </div>
